<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table format</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>language</th>
                <th>details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">web design</td>
                <td>html</td>
            </tr>
            <tr>
                <td>css</td>
            </tr>
            <tr>
                <td>js</td>
            </tr>
            <tr>
                <td>bootstrap</td>
            </tr>

            <tr>
                <td rowspan="5">java</td>
                <td>oops</td>
            </tr>
             <tr>
                <td>spring</td>
            </tr>
            <tr>
                <td>jsp</td>
            </tr>
            <tr>
                <td>spring boot</td>
            </tr>
            <tr>
                <td>servlet</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
